baseURL = "https://paydata.org/"
languageCode = "en"
title = "paydata.org | a Shadowrun fansite"
theme = "docsy"

# Seem to be broken right now
disableKinds = ["taxonomy", "taxonomyTerm"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[outputs]
	section = [ "HTML", "RSS", "print" ]

# ref: https://github.com/google/docsy-example/blob/master/config.toml


# Configure how URLs look like per section.
[permalinks]
blog = "/:section/:year/:month/:day/:slug/"      

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

# Will give values to .Lastmod etc.
enableGitInfo = false

[services]
[services.googleAnalytics]
id = "UA-172322811-1"

[params]
copyright = "Richard Gaywood"

[params.ui]
# Enable to show the side bar menu in its compact state.
sidebar_menu_compact = false
#  Set to true to disable breadcrumb navigation.
breadcrumb_disable = false
#  Set to true to hide the sidebar search box (the top nav search box will still be displayed if search is enabled)
sidebar_search_disable = true
#  Set to false if you don't want to display a logo (/assets/icons/logo.svg) in the top nav bar
navbar_logo = false
# Set to true to disable the About link in the site footer
footer_about_disable = false

[params.links]
# End user relevant links. These will show up on left side of footer and in the community page if you have one.
[[params.links.user]]
	name ="Twitter"
	url = "https://twitter.com/PenLlawen"
	icon = "fab fa-twitter"
        desc = "Find me on Twitter"
[[params.links.user]]
	name ="Reddit"
	url = "https://www.reddit.com/user/penllawen"
	icon = "fab fa-reddit"
        desc = "Find me on Reddit"

